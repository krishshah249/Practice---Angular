<h2>Show All Employee........</h2>

<table>

    <tr>
        <td>Employee Id</td>
        <td><input type="text" [(ngModel)]="empId"></td>
    </tr>
    <tr>
        <td>Employee Name</td>
        <td><input type="text" [(ngModel)]="empName"></td>
    </tr>
    <tr>
        <td>Employee Salary</td>
        <td><input type="text" [(ngModel)]="empSalary"></td>
    </tr>
    <tr>
        <td>Employee Department</td>
        <td><input type="text" [(ngModel)]="empDept"></td>
    </tr>
</table>
<input type="button" value="Add Emp" (click)="empAdd()"/>
<showEmp [empId]="empId" [empName]="empName" [empSalary]="empSalary" [empDept]="empDept" [flag]="flag"></showEmp>
